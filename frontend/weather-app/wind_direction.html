<!DOCTYPE html>
<head>
    <title>Wind Direction</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/style1.css" >
    <link rel="stylesheet" href="css/compass.css">
        <!--to use jquery in common.js-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

</head>
<body>
    <div id="navbar-element"></div>
    <div class="container-fluid">
        <h1>Wind Direction</h1>
        <p id="text"></p>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-5">
                    <div class="container">
                        <table class="table table-striped" id="tableAdjust" border="0" cellpadding="0" cellspacing="2">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Time</th>
                                    <th>Degree(s)</th>
                                </tr>
                            </thead>
                            <tbody id="list_tbody"></tbody>
                        </table>
                        <i>Updated every 5 minutes </i>
                    </div>
                </div>  
                <div class="col-sm-4" id="compass">
                    <div id="innercircle">
                        <span>N</span>
                        <span>E</span>
                        <span>S</span>
                        <span>W</span>
                    </div>
                        <div id="pointer"></div>
                    
                </div>
            </div>
              
        </div>
    <div class="footer">&#174; made by notaman1505</div>

    <script src="js/common.js"> </script>
    <script src="js/compass.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@1.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>

</body>
</html>
